<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content content-redefinir">
        <img class="logo" src="./assets/gettstore.png" alt="gettstore" />
        <form class="form form-redefinir">
          <h2>Redefinir senha</h2>
          <input
            class="input"
            type="email"
            id="username"
            placeholder="Email de recuperação"
            title="email"
          />
          <button class="button btn-redefinir" type="submit">
            Enviar Código
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
