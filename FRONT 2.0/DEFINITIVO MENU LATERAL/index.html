<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GettStore com Menu Lateral</title>
    
    <!-- CSS Específico para esta página -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Fontes (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <!-- CABEÇALHO PRINCIPAL DA PÁGINA -->
    <header class="main-header">
        <div class="header-left">
            <!-- Botão que abre o menu lateral -->
            <button class="btn-menu" type="button" aria-label="Abrir menu">
                <i class="fas fa-bars"></i>
            </button>
            <!-- Logo principal (use seu caminho) -->
            <a href="#"><img src="/images/GettStore(1).png" alt="GettStore Logo" class="logo"></a>
        </div>
        
        <div class="header-center">
            <div class="search-bar">
                <input type="text" placeholder="Buscar jogo ou palavra-chave">
                <i class="fas fa-search"></i>
            </div>
        </div>
        
        <div class="header-right">
            <a href="#" class="header-icon" aria-label="Carrinho">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="#" class="header-icon" aria-label="Conta do usuário">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </header>

    <!-- MENU LATERAL (ESCONDIDO POR PADRÃO) -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>Categorias</h3>
            <!-- Botão que fecha o menu lateral -->
            <button class="btn-close" type="button" aria-label="Fechar menu">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <ul class="sidebar-links">
            <li><a href="#"><i class="fas fa-gamepad"></i> Catálogo</a></li>
            <li><a href="#"><i class="fas fa-tags"></i> Ofertas</a></li>
            <li><a href="#"><i class="fas fa-gift"></i> Gift Card</a></li>
            <li class="divider"></li>
            <li><a href="#"><i class="fas fa-desktop"></i> PC</a></li>
            <li><a href="#"><i class="fab fa-xbox"></i> Xbox</a></li>
            <li><a href="#"><i class="fab fa-playstation"></i> Playstation</a></li>
            <li><a href="#"><i class="fas fa-gamepad"></i> Switch</a></li> <!-- Ícone genérico para Switch -->
            <li class="divider"></li>
            <li><a href="#"><i class="fas fa-headset"></i> Suporte</a></li>
            <li><a href="#"><i class="fas fa-ellipsis-h"></i> Mais</a></li>
        </ul>
    </aside>

    <!-- FUNDO ESCURO (OVERLAY) -->
    <div class="overlay"></div>

    <!-- Conteúdo principal da sua página vai aqui -->
    <main class="content">
        <h1>Conteúdo Principal da Página</h1>
        <p>Este conteúdo ficará sob o menu lateral quando ele abrir.</p>
    </main>

    <!-- JavaScript no final do body -->
    <script src="script.js" defer></script>
</body>
</html>
